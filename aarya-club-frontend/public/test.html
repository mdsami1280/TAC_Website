<!DOCTYPE html>
<html lang="en">

<head>

    <title>Aarya Club - Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;

            min-height: 100vh;

        }
        
        .container {
            text-align: center;
            padding: 40px;

            margin-bottom: 20px;

        }
        
        h2 {

            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .btn {
            background: #ff6b35;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #e55100;
            transform: translateY(-2px);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>

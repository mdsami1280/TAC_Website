spring.application.name=Test-4

# Database Configuration (PostgreSQL for Railway)
# These will be set via environment variables in Railway
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/aarya}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
# Railway provides PORT environment variable
server.port=${PORT:8080}

# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.com.aarya=INFO
logging.level.org.springframework.web=INFO

# CORS allowed origins (set via environment variable)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:*}

